<!DOCTYPE html>
<html>

  <body>

    <main>
      <h2>Inicia Sesion 칩 Registrate para poder tener acceso VIP</h2>

      <section class="contenedor">
        <article class="inicioSesion">
          <h3>Iniciar Sesion</h3>
          <form action="/iniciarSesion" method="get">
            <label>Introduzca su nombre</label>
            <input

            <label for="inputContrase침aSesion">Introdusca su contrase침a</label>

            <button>Iniciar Sesi칩n</button>

        <article class="registrarUsuarios">
          <h3>Registrar Usuario</h3>
          <form action="/registrarUsuario" method="post">
            <label for="inputNombreRegistro">Ingresa tu nombre completo</label>
            <input
              type="text"
              name="inputNombreRegistro"
              placeholder="Ejemplo: Bob Esponja"
              id="inputNombreRegistro"
              required
            />

            <label for="inputFechaRegistro"
              >Ingresa tu fecha de nacimiento</label
            >
            <input
              type="date"
              name="inputFecha"
              max="2010-01-01"
              id="inputFechaRegistro"
              required
            />

            <label for="inputCorreoRegistro">Ingresa tu correo</label>
            <input
              type="email"
              name="inputCorreo"
              placeholder="Ejemplo: ejemplo@institucion.com"
              id="inputCorreoRegistro"

            />

            <label for="inputContrase침aRegistro">Ingrese su contrase침a</label>
            <input
              type="password"
              name="inputContrase침aRegistro"
              placeholder="Al menos uno (1 n M $) y 12 en total"
              min="12"
              id="inputContrase침aRegistro"
              required
            />

            <label for="inputContrase침aConfirmarRegistro"
              >Confirme su contrase침a</label
            >
            <input
              type="password"
              name="inputContrase침aConfirmarRegistro"
              placeholder="Repita la misma contrase침a"
              min="12"
              id="inputContrase침aConfirmarRegistro"

            />

            <button>Registrar Usuario</button>
          </form>
        </article>
      </section>
